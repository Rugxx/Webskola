<!DOCTYPE html>
<html>
    <head>
        <meta content="charset=UTF-8 text/html" http-equiv="Content-Type">

        <title></title>

        <link rel="stylesheet" href="reset.css" type="text/css"/>

    <body class="BG signup-page">

        <div class="nav-bar mobile">

            <div class="C-tim sgnup-mob">creative tim</div>

            <div class="rect">
                <div class="rect viens"></div>
                <div class="rect viens"></div>
                <div class="rect viens"></div>
            </div>

            <div class="nav-bar2">
                <div class="navtxt">components</div>
                <div class="icon n-icon-download"></div>

                <div class="icon n-icon-fb"></div>
                <div class="icon n-icon-ig"></div>
            </div>

        </div>

        <div class="signup-card">
        
            <div class="signup-header">

                <div class="txt-sgn-up">sign up</div>

                <div class="sgn-up-icons">
                    <div class="icon icon-fb"></div>
                    <div class="icon icon-tw sgnup-mobile-tw"></div>

                </div>



            </div>

            <div class="signup-content">

                <div class="txt-form-header">or be classical</div>

                <form>

                    <div class="inpt inpt-firstname">
                        <div class="icon icon-firstname"></div>
                        <input type="text" placeholder="first name...">
                    </div>

                    <div class="inpt inpt-email">
                        <div class="icon icon-email"></div>
                        <input type="email" placeholder="email...">
                    </div>

                    <div class="inpt inpt-password">
                        <div class="icon icon-password"></div>
                        <input type="password" placeholder="password...">
                    </div>

                    <a href="" target="_blank" class="form-link">get started</a>

                </form>

            </div>

        </div>

        <footer class="signup">

            <div class="footer signup">

                <div class="flex-container">
                    <div class="footertxt">creative tim</div>
                    <div class="footertxt">about us</div>
                    <div class="footertxt">blog</div>
                    <div class="footertxt lic">licenses</div>
                </div>
    
                <div class="footer-end">
                    <div class="icon icon-c"></div>
                    <div>2016, made with</div>
                    <div class="icon icon-heart"></div>
